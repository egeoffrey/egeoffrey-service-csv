package: myhouse-service-csv
revision: 2
version: development
git: myhouse-project/myhouse-service-csv
modules:
  - service/csv
default_config:
  - sensors/templates/csv:
      disabled: true
      description: csv
      format: float_2
      icon: microchip
      retain: history
      calculate: avg_min_max
      service:
        configuration:
          csv_file: https://www1.ncdc.noaa.gov/pub/data/cdo/samples/NORMAL_DLY_sample_csv.csv
          value_position: 9
          date_position: 6
          date_format: "%Y%m%d"
        mode: active
        name: csv
        schedule:
          days: 1
          trigger: interval